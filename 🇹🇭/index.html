<!DOCTYPE html>

<head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      margin-top: 2rem;
      color: #333;
    }

   .search-box {
      max-width: 400px;
      margin: 1rem auto;
      display: flex;
      gap: 0.5rem;
    }

   .search-box input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

   .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

   .card {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.2s ease;
    }

   .card:hover {
      transform: translateY(-4px);
    }

   .card img {
      width: 100%;
      border-radius: 0.75rem;
      margin-bottom: 0.5rem;
    }

   .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

   .card-category {
      font-size: 0.9rem;
      color: #777;
    }

   .card-buttons {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

   .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #007bff;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }

   .btn.copy {
      background-color: #28a745;
    }

    @media (max-width: 600px) {
     .card-buttons {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>

    const container = document.getElementById("playlist-container");
    const defaultThumbnail = "https://via.placeholder.com/300"; // 默认占位图，可以替换为你自己的图片链接

    // 预加载图片
    const preloadImages = () => {
      return Promise.all(playlists.map(p => {
        return new Promise((resolve) => {
          const img = new Image();
          img.src = p.thumbnailUrl || defaultThumbnail;
          img.onload = () => resolve(img.src);
          img.onerror = () => resolve(defaultThumbnail);
        });
      }));
    };

    preloadImages().then((thumbnails) => {
      playlists.forEach((p, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${thumbnails[index]}" alt="${p.title}">
          <div class="card-category">${p.category}</div>
          <div class="card-title">${p.title}</div>
          <div class="card-buttons">
            <a href="${p.url}" target="_blank" class="btn">▶️ 打开</a>
            <button class="btn copy" data-url="${p.url}">📎 复制地址</button>
          </div>
        `;
        container.appendChild(card);
      });
    });

    // 搜索功能
    document.getElementById("search").addEventListener("input", function (e) {
      const keyword = e.target.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(keyword)? "block" : "none";
      });
    });

    // 复制功能，增加兼容性检查
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("copy")) {
        const url = e.target.getAttribute("data-url");
        if (navigator.clipboard) {
          navigator.clipboard.writeText(url).then(() => {
            e.target.innerText = "✅ 已复制";
            setTimeout(() => { e.target.innerText = "📎 复制地址"; }, 1500);
          }).catch(err => {
            console.error('复制失败:', err);
            e.target.innerText = "❌ 复制失败";
            setTimeout(() => { e.target.innerText = "📎 复制地址"; }, 1500);
          });
        } else {
          console.error('浏览器不支持 clipboard API');
          e.target.innerText = "❌ 不支持复制";
          setTimeout(() => { e.target.innerText = "📎 复制地址"; }, 1500);
        }
      }
    });
  </script>
